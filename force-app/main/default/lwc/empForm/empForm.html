<template>
    <!-- Existing Employee Records -->
     <lightning-datatable 
        key-field="Id"
        data={empList}
        columns={columns}>
     </lightning-datatable>
    <lightning-input type="text" label="Enter Name" data-id="nameinput" value={eName}></lightning-input>
    <lightning-input type="tel" label="Mobile #" data-id="mobileinput" value={eMobile}></lightning-input>

    <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
</template>
