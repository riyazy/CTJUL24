<template>
    <lightning-input type="text" label="Name" onchange={handleNameChange} value={address.name}>
    </lightning-input>
    <lightning-input type="text" label="Street" onchange={handleStreetChange} value={address.street}>
    </lightning-input> 
    <lightning-input type="text" label="City" onchange={handleCityChange} value={address.city}>
    </lightning-input>
    <lightning-input type="text" label="State" onchange={handleStateChange} value={address.state}>
    </lightning-input>
    <lightning-input type="text" label="Country" onchange={handleCountryChange} value={address.country}>
    </lightning-input>
    <lightning-button label="Update" onclick={handleUpdateAddress} class="slds-m-left_x-small"></lightning-button>
    </lightning-button>
</template>
